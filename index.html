<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>NYT</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-center">
                    <i class="fas fa-stroopwafel"></i>

                    New York Times Search
                </h1>
            </div>
        </div>
        <div class="card" >
                <div class="card-header">
                  Search Parameters
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                        <form>
                                <div class="form-group">
                                  <label for="exampleFormControlInput1">Search Term:</label>
                                  <input type="email" class="form-control" id="search" >
                                </div>
                                <div class="form-group">
                                  <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                                  <select class="form-control" id="NumRecords">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                  </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Start Year (Optional):</label>
                                    <input class="form-control" id="StartYear">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">End Year (Optional):</label>
                                    <input  class="form-control" id="EndYear">
                                </div>
                        </form>
                  </li>

                </ul>

            <div>
                <button class="btn btn-primary" type="submit" id='submit'>Search</button>
                <button class="btn btn-primary" type="submit" id='clear'>Clear Results</button>
            </div>

              </div>
            <div class="card" >
                <div class="card-header">
                    Top Articles
                </div>
                <ul class="list-group list-group-flush" id = 'TopArticles'>
                    <li class="list-group-item"></li>
                </ul>
            </div>
      
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script  src='NYT.js' type="text/javascript"></script>
</body>

</html>
